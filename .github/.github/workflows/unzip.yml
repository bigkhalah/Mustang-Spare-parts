name: Unzip Mustang Assets

on:
  push:
    paths:
      - "mustang_assets.zip"

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Unzip assets
        run: unzip -o mustang_assets.zip -d .

      - name: Commit unzipped files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Unzipped mustang_assets.zip" || echo "No changes to commit"
          git push
