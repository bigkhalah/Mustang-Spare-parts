<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustang Spare Parts - Shop</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product h3 {
      margin-top: 10px;
      color: #333;
    }
    .product p {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
      text-align: left;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .product a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Available Mustang Parts</h1>

  <div class="products">

    <!-- Product 1 -->
    <div class="product">
      <img src="images/wheels.jpg" alt="Performance Pack Wheels">
      <h3>Performance Pack Wheels</h3>
      <p>
        Black, only 1k miles, in PERFECT condition. <br>
        Does not include sensors (swapped to new wheels). <br>
        Includes black OEM Ford lug nuts. <br>
        Location: Lancaster, PA <br>
        <strong>Price: $2000</strong>
      </p>
      <a href="https://www.instagram.com/p/XXXXXXXX/" target="_blank">View on Instagram</a>
    </div>

</html>
