<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustang Spare Parts - Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #000;
      padding: 20px;
    }
    header h1 {
      color: #ffcc00;
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 5px;
    }
    .gallery-item h3 {
      margin-top: 10px;
      color: #ffcc00;
    }
    .btn {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      margin: 30px 0;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }
    footer {
      background: #000;
      padding: 20px;
      margin-top: 20px;
      color: #bbb;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mustang Spare Parts Gallery</h1>
  </header>

  <main>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/mustang_brake_calipers.jpg" alt="Mustang Brake Calipers">
        <h3>Brake Calipers</h3>
      </div>
      <div class="gallery-item">
        <img src="images/mustang_valve_covers.jpg" alt="Mustang Valve Covers">
        <h3>Valve Covers</h3>
      </div>
      <div class="gallery-item">
        <img src="images/mustang_rear_spoiler.jpg" alt="Mustang Rear Spoiler">
        <h3>Rear Spoiler</h3>
      </div>
      <div class="gallery-item">
        <img src="images/mustang_engine_block.jpg" alt="Mustang Engine Block">
        <h3>Engine Block</h3>
      </div>
      <div class="gallery-item">
        <img src="images/mustang_alloy_rims.jpg" alt="Mustang Alloy Rims">
        <h3>Alloy Rims</h3>
      </div>
      <div class="gallery-item">
        <img src="images/mustang_hood_scoop.jpg" alt="Mustang Hood Scoop">
        <h3>Hood Scoop</h3>
      </div>
      <div class="gallery-item">
        <img src="images/mustang_front_bumper.jpg" alt="Mustang Front Bumper">
        <h3>Front Bumper</h3>
      </div>
      <div class="gallery-item">
        <img src="images/mustang_supercharger.jpg" alt="Mustang Supercharger">
        <h3>Supercharger</h3>
      </div>
      <div class="gallery-item">
        <img src="images/mustang_exhaust_system.jpg" alt="Mustang Exhaust System">
        <h3>Exhaust System</h3>
      </div>
      <div class="gallery-item">
        <img src="images/mustang_transmission.jpg" alt="Mustang Transmission">
        <h3>Transmission</h3>
      </div>
    </div>

    <!-- Back to Home button -->
    <a href="index.html" class="btn">â¬… Back to Home</a>
  </main>

  <footer>
    <p>Contact me: 
      <a href="mailto:bigkhalah@gmail.com">bigkhalah@gmail.com</a> | 
      <a href="https://instagram.com/mustang__spare__parts" target="_blank">Instagram</a>
    </p>
  </footer>
</body>
</html>
