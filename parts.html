<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustang Spare Parts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    footer a {
      color: #ff4500;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mustang Spare Parts Gallery</h1>
    <p>High-quality spare parts for your Mustang</p>
  </header>

  <section class="gallery">
    <img src="images/mustang_part1.jpg" alt="Mustang Part 1">
    <img src="images/mustang_part2.jpg" alt="Mustang Part 2">
    <img src="images/mustang_part3.jpg" alt="Mustang Part 3">
    <img src="images/mustang_part4.jpg" alt="Mustang Part 4">
    <img src="images/mustang_part5.jpg" alt="Mustang Part 5">
    <img src="images/mustang_part6.jpg" alt="Mustang Part 6">
    <img src="images/mustang_part7.jpg" alt="Mustang Part 7">
    <img src="images/mustang_part8.jpg" alt="Mustang Part 8">
    <img src="images/mustang_part9.jpg" alt="Mustang Part 9">
    <img src="images/mustang_part10.jpg" alt="Mustang Part 10">
  </section>

  <footer>
    <p>Contact us: <a href="mailto:bigkhalah@gmail.com">bigkhalah@gmail.com</a></p>
    <p>Follow us on Instagram: 
      <a href="https://www.instagram.com/mustang_spare_parts" target="_blank">
        @mustang_spare_parts
      </a>
    </p>
  </footer>
</body>
</html>
