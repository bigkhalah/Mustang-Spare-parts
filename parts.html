<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustang Spare Parts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      color: #ffcc00;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #ffcc00;
    }
    footer {
      margin: 30px 0;
      padding: 10px;
      background: #000;
      color: #bbb;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Mustang Spare Parts</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="images/mustang_alloy_rims.jpg" alt="Alloy Rims">
      <div class="caption">Alloy Rims</div>
    </div>
    <div class="gallery-item">
      <img src="images/mustang_brake_calipers.jpg" alt="Brake Calipers">
      <div class="caption">Brake Calipers</div>
    </div>
    <div class="gallery-item">
      <img src="images/mustang_engine_block.jpg" alt="Engine Block">
      <div class="caption">Engine Block</div>
    </div>
    <div class="gallery-item">
      <img src="images/mustang_exhaust_system.jpg" alt="Exhaust System">
      <div class="caption">Exhaust System</div>
    </div>
    <div class="gallery-item">
      <img src="images/mustang_front_bumper.jpg" alt="Front Bumper">
      <div class="caption">Front Bumper</div>
    </div>
    <div class="gallery-item">
      <img src="images/mustang_hood_scoop.jpg" alt="Hood Scoop">
      <div class="caption">Hood Scoop</div>
    </div>
    <div class="gallery-item">
      <img src="images/mustang_rear_spoiler.jpg" alt="Rear Spoiler">
      <div class="caption">Rear Spoiler</div>
    </div>
    <div class="gallery-item">
      <img src="images/mustang_supercharger.jpg" alt="Supercharger">
      <div class="caption">Supercharger</div>
    </div>
    <div class="gallery-item">
      <img src="images/mustang_transmission.jpg" alt="Transmission">
      <div class="caption">Transmission</div>
    </div>
    <div class="gallery-item">
      <img src="images/mustang_valve_covers.jpg" alt="Valve Covers">
      <div class="caption">Valve Covers</div>
    </div>
  </div>

  <footer>
    <p>Contact me: 
      <a href="mailto:bigkhalah@gmail.com">bigkhalah@gmail.com</a> | 
      <a href="https://instagram.com/mustang__spare__parts" target="_blank">Instagram</a>
    </p>
  </footer>
</body>
</html>
